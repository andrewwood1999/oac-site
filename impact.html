<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Impact · Ocean Ambassadors Canada</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #ffffff; color: #043C5A; }
  </style>
</head>
<body class="text-slate-800">

  <!-- include HEADER here -->

  <main>

    <!-- Page hero -->
    <section class="relative text-white min-h-[50vh] flex items-center justify-center overflow-hidden">
      <img src="https://images.unsplash.com/photo-1549887534-3db1bd59dcca?q=80&w=2400&auto=format&fit=crop"
           alt="Morning fog over calm PNW waters with paddleboarders"
           class="absolute inset-0 w-full h-full object-cover opacity-60" />
      <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/40 to-transparent"></div>
      <div class="relative z-10 max-w-3xl text-center px-6">
        <h1 class="text-4xl md:text-5xl font-extrabold">Our Impact</h1>
        <p class="mt-4 text-white/90">
          We don’t just talk about ocean stewardship — we measure it.
        </p>
      </div>
    </section>

    <!-- Stats -->
    <section class="max-w-6xl mx-auto px-6 py-20 text-center text-[#043C5A]">
      <div class="grid grid-cols-2 md:grid-cols-4 gap-10">
        <div>
          <div class="text-4xl font-extrabold">10,000+</div>
          <p class="text-slate-600 text-sm">Students Engaged</p>
        </div>
        <div>
          <div class="text-4xl font-extrabold">150+</div>
          <p class="text-slate-600 text-sm">Programs Delivered</p>
        </div>
        <div>
          <div class="text-4xl font-extrabold">25+</div>
          <p class="text-slate-600 text-sm">Community Partners</p>
        </div>
        <div>
          <div class="text-4xl font-extrabold">1000s</div>
          <p class="text-slate-600 text-sm">KG of Debris Prevented</p>
        </div>
      </div>

      <p class="mt-16 italic text-slate-700 max-w-3xl mx-auto">
        “A transformative learning experience for students — fun, educational,
        and deeply inspiring.”
        <br>
        <span class="not-italic text-slate-500">
          — Highlands Elementary
        </span>
      </p>
    </section>

  </main>

  <!-- include FOOTER here -->

</html>
